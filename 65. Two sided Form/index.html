<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two sided Form</title>
 

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
      <div class="signup">
        <span>Not a member</span>
        <button type="button" class="sign-up-btn">Sign Up</button>
      </div>
      <div class="login">
        <span>Already have an account?</span>
        <button type="button">Login</button>
      </div>

      <div class="back-layer">
        <form class="login-form active">
          <h2 class="login-label">Login</h2>
          <input type="email" id="lemail" placeholder="Email">
          <input type="passowrd" id="lpassword" placeholder="Password">
          <button type="button">Login</button>
        </form>

        <form action="" class="signup-form">
          <h2>Sign Up</h2>
          <input type="text" id="f-name" placeholder="First Name">
          <input type="text" id="l-name" placeholder="Last Name">
          <input type="email" id="semail" placeholder="Email">
          <input type="passowrd" id="spassword" placeholder="Password">
          <button type="button">Sign Up</button>
        </form>
      </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
